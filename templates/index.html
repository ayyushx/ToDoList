{% extends 'base.html' %}
{% block body %}
        <!--FORMS-->
    <form action = "/" method = "POST"> 
        <div class="mb-3">
            <label for="todo" class="form-label">ToDoTitle</label>
            <input type="text" class="form-control" name = "name" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Desc</label>
            <input type="text" class="form-control" name = "desc" id="desc" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <container>
    <table class="table">
        {% if allToDo|length == 0 %}
            <h1>NO RECORDS FOUND</h1>
            <h5>Enter the ToDo for Today</h5>    
        {% else %}
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in allToDo %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.name}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date}}</td>
                <td><a href="/delete/{{todo.sno}}"><button type="button" class="btn btn-dark">Delete</button> </a></td>
                <td><a href="/update/{{todo.sno}}"><button type="button" class="btn btn-dark">Update</button> </a></td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
        
       
        
            
    </table>
    </container>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

{% endblock body %}
